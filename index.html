        <!---  for working group-select -->
        <script type="template/js" id="template-group-select">

            <form class="qs-wrapper form-inline form-group">
              <div class="form-group">
                <label for="caunt">Caunt:</label>
                <input type="text" class="form-control" id="caunt" placeholder="100">
              </div>
              <div class="form-group">
                <label>Type:</label>
                <select class="qs-select form-control"></select>
              </div>
              <div class="form-group">
                <button type="button" class="qs-btn-remove btn btn-danger">Delete</button>
              </div>
            </form>

        </script>

        <script src="js/jq.group-select.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var arr = [{
                        label: 'Choose name',
                        value: '0'
                    }, {
                        label: 'Alexandra',
                        value: '1'
                    }, {
                        label: 'Alice',
                        value: '2'
                    }, {
                        label: 'Anastasia',
                        value: '3'
                    }, {
                        label: 'Avelina',
                        value: '4'
                    }];

                $('.group-select-0').qrupSelect({
                    data: arr,
                    style: 'disabled' //'disabled' or 'hide'
                });

                arr.push({
                    label: 'Tavelina',
                    value: '5'
                });

                $('.group-select-1').qrupSelect({
                    data: arr,
                    style: 'hide'
                });

            });
        </script>
